{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row top10">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.title }}{{ . }}{{ end }}</h2>
            </div>
            <div class="col-lg-12 section-text">
                <address>
                    {{ range .Site.Params.contact.officeaddress.list }}
                    {{ .line1 }}<br> 
                    {{ .line2 }}<br>
                    <br>
                    {{ end }}
                </address>
                {{ with .Site.Params.contact }}
                {{ .name }}: <i class="fa fa-phone"></i> {{ htmlUnescape .phone }}<br> 
                <i class="fa fa-envelope"></i>{{ htmlUnescape .email }}</br>
                {{ end}}
                
            </div>
        </div>
    </div>
</section>
