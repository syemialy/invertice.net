{{ "<!-- Team Section -->" | safeHTML }}
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.team.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.team.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        {{ range .Site.Params.team.members }}
        <div class="row">
            <div class="col-sm-4">
                <div class="team-member">
                    <h4>{{ .name }}</h4>
                    <p class="text-muted">{{ .position }}</p>
                    <img src="img/team/{{ .img }}" class="img-responsive img-circle" alt="">
                </div>
            </div>
            <div class="col-sm-8">
                    <p class="text-muted">{{ .description }}</p>
                    <div class="team-member">    
                        <ul class="list-inline social-buttons">
                            {{ range .social }}
                            <li><a href="{{ index . 1 }}"><i class="fa {{ index . 0 }}"></i></a></li>
                            {{ end }}
                        </ul>
                    </div>
            </div>
        </div>
        {{ end }}
        <!--
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">{{ with .Site.Params.team.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
        -->
    </div>
</section>
