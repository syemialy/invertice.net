		[[params.services.list]]
			icon = "fa-wrench"
			title = "Tower Inspections & Services"
			description = "We provide wide variety of inspections and services of fixing faulty items: third party inspection post installation, quality/punch items inspection, foundation inspection, safety climb inspection, tower structure inspection."

		[[params.services.list]]
			icon = "fa-bolt"
			title = "Equipment Installation & Upgrade"
			description = "Our company is a leader on the East market in installing and upgrading Tower/Shelter equipment (starting from cabinets, BBUs, SPDs etc. and finishing with  RHHs, Antennas, A2 Modules."

		[[params.services.list]]
			icon = "fa-align-center"
			title = "Tower Modification & Reinforcement "
			description = "Invertice provides unparalleled quality and an unsurpassed level of professional steel erection and tower modification to our customers. We have experienced AWS fabricators and erectors, as well as certified rigging personnel. Because of that experience, specialized equipment, and unmatched talent we excel at a wide array of projects."

		[[params.services.list]]
			icon = "fa-stethoscope"
			title = "Optimization"
			description = "We are experienced in the Optimization services for any type of Telecom Carrier, those services include: Azimuth measurement and change, MDT & Plumb measurement and changes, RETs set up/troubleshoot, microwave alignment etc."

		[[params.services.list]]
			icon = "fa-stethoscope"
			title = "Testing"
			description = "With high quality of training and experience, up-to-date PIM/Sweep/OTDR gear (our equipment stock has all range of RF Testing equip. â€“ KAELUS, ANRITSU, SunSight etc) our certified (by ANRITSU & KAELUS) climbers and technicians can test modern RF component, troubleshoot & fix any alarm."

		[[params.services.list]]
			icon = "fa-bullseye"
			title = "Decommission & Demolition"
			description = "We strive to provide quick and full decommission services for telecom companies and cell carries. Our decom services include: towers decom, cabinets/rooftop platforms removal, batteries removal/disposal, internal equipment and hazardous materials removal."

		[[params.services.list]]
			icon = "fa-wifi"
			title = "DAS/Small Cell & Microwave dishes"
			description = "Invertice provides services for Distributed Antenna Systems installation, services, upgrade: Indoor/Outdoor DAS systems, Micro sells, Fiber check and install, Integration or Integration assistance."

		[[params.services.list]]
			icon = "fa-wrench"
			title = "Construction management"
			description = "We provide service of supervising construction of tower/tower equipment from the start till the end. Including services on site documentaion (which include drawings readings, SDCO/RFDS reading/explanation, red lines, updates, scope of work and material list close out documents (filling and submitting close out forms, preparing reports, renaming photos, work on the test data)."

		[[params.services.list]]
			icon = "fa-support"
			title = "Civil Construction General Site maintenance services"
			description = "Our in-house technicians are able to support any size ground level project from cabinet installs to complete raw builds. Invertice also provides maintenance of beacon, lightning protection services, compound/access road services, fencing, ground rings, vandalism recovery."
		

